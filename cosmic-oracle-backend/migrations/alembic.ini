# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = migrations

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path entries, separated by : if multiple
# prepend_sys_path = .

# timezone locale for dates in file names
# timezone =

# Max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# version_path_separator = : (Path separator only applies if revision_environment is true)

# sqlalchemy.url -- THIS IS THE MOST IMPORTANT LINE FOR YOU TO EDIT
# Replace driver://user:pass@localhost/dbname with your actual database connection string.
sqlalchemy.url = driver://user:pass@localhost/dbname


# Logging configuration
# (This is the section you provided)
[loggers]
keys = root,sqlalchemy,alembic,flask_migrate

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[logger_flask_migrate]
level = INFO
handlers =
qualname = flask_migrate

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S