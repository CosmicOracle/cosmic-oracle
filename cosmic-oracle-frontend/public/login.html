<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cosmic Oracle</title>
    <link rel="stylesheet" href="/styles/auth.css"> <!-- Link to the shared stylesheet -->
</head>
<body class="auth-page">

    <div class="auth-container">
        <h1>Welcome Back</h1>
        <p class="subtitle">Log in to access your Cosmic Oracle.</p>

        <!-- This container will be used by JavaScript to show error messages -->
        <div id="error-container" class="error-box" style="display: none;"></div>
        
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="auth-button">Log In</button>
        </form>
        
        <div class="auth-footer">
            Don't have an account? <a href="/register.html">Register Now</a>
        </div>
    </div>

    <!-- The JavaScript to handle this form submission -->
    <script type="module" src="/js/auth/login.js"></script>

</body>
</html>
